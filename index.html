<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for cart icon */
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: rgb(44, 207, 169);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="authSection" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Welcome to ShopEase</h1>
            <div class="flex mb-4">
                <button id="loginTab" class="flex-1 py-2 bg-blue-500 text-white rounded-l-md">Login</button>
                <button id="registerTab" class="flex-1 py-2 bg-gray-200 text-gray-700 rounded-r-md">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
                <p id="loginError" class="text-red-500 text-sm hidden"></p>
            </form>
            
       
            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label for="registerName" class="block text-gray-700">Name</label>
                    <input type="text" id="registerName" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="registerEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="registerEmail" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="registerPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Register</button>
                <p id="registerError" class="text-red-500 text-sm hidden"></p>
            </form>
        </div>
    </div>
    <div id="ecommerceSection" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800">ShopEase</div>
                <nav class="flex space-x-4 items-center">
                    <a href="#products" class="text-gray-700 hover:text-blue-500">Products</a>
                    <a href="#cart" class="text-gray-700 hover:text-blue-500 relative">
                        Cart <span id="cartCount" class="cart-count hidden">0</span>
                    </a>
                    <button id="logoutBtn" class="text-gray-700 hover:text-blue-500">Logout</button>
                </nav>
            </div>
        </header>
        <main class="container mx-auto px-4 py-8">
            <!-- Products Section -->
            <section id="products" class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Our Products</h2>
                <div id="productGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <section id="cartSection" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
                <div id="cartItems" class="space-y-4"></div>
                <div class="mt-6 text-right">
                    <p class="text-lg font-semibold">Total: $<span id="cartTotal">0</span></p>
                    <button id="checkoutBtn" class="mt-4 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Proceed to Checkout</button>
                </div>
            </section>

            <section id="checkoutSection" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Checkout</h2>
                <form id="checkoutForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700">Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="address" class="block text-gray-700">Address</label>
                        <textarea id="address" rows="3" class="w-full px-3 py-2 border rounded-md" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Place Order</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2023 ShopEase. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Sample products data (15+ products)
        const products = [
            {  name: "Laptop", price: 999, image: "10.1.2.webp " },
            {  name: "Smartphone", price: 699, image: "Smartphone.webp" },
            {  name: "Headphones", price: 199, image: "Marshall-Major-V.webp" },
            {  name: "Tablet", price: 499, image: "an-apple-ipad-pro.webp" },
            {  name: "Smartwatch", price: 299, image: "Artboard_1.webp" },
            {  name: "Keyboard", price: 99, image: "Keyboard.webp" },
            {  name: "Mouse", price: 49, image: "Mouse.webp" },
            {  name: "Monitor", price: 299, image: "macbook.webp" },
            {  name: "Printer", price: 199, image: "Printer.webp" },
            {  name: "Router", price: 79, image: "Router.webp" },
            {  name: "Webcam", price: 59, image: "Webcam.webp" },
            {  name: "External Hard Drive", price: 129, image: "External Hard Drive.webp" },
            {  name: "USB Flash Drive", price: 19, image: "USB Flash Drive.webp" },
            {  name: "Bluetooth Speaker", price: 89, image: "Bluetooth Speaker.webp" },
            {  name: "Gaming Chair", price: 349, image: "Gaming Chair.webp" },
            {  name: "Microphone", price: 119, image: "Microphone.webp" }
        ];

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if user is logged in
        if (currentUser) {
            showEcommerce();
        }

        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('bg-blue-500', 'text-white');
            document.getElementById('loginTab').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('registerTab').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('registerTab').classList.remove('bg-blue-500', 'text-white');
        });

        document.getElementById('registerTab').addEventListener('click', () => {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerTab').classList.add('bg-blue-500', 'text-white');
            document.getElementById('registerTab').classList.remove('bg-gray-200', 'text-gray-700');
            document.getElementById('loginTab').classList.add('bg-gray-200', 'text-gray-700');
            document.getElementById('loginTab').classList.remove('bg-blue-500', 'text-white');
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorEl = document.getElementById('registerError');

            if (users.find(user => user.email === email)) {
                errorEl.textContent = 'Email already registered.';
                errorEl.classList.remove('hidden');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            errorEl.classList.add('hidden');
            alert('Registration successful! Please login.');
            document.getElementById('registerTab').click();
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showEcommerce();
            } else {
                errorEl.textContent = 'Invalid email or password.';
                errorEl.classList.remove('hidden');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('ecommerceSection').classList.add('hidden');
            document.getElementById('authSection').classList.remove('hidden');
        });

        // Show e-commerce section
        function showEcommerce() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('ecommerceSection').classList.remove('hidden');
            loadProducts();
            updateCart();
        }

        // Load products
        function loadProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white p-4 rounded-lg shadow-md';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">
                    <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-4">$${product.price}</p>
                    <button onclick="addToCart(${product.id})" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            saveCart();
        }

        // Update cart display
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.classList.toggle('hidden', totalItems === 0);

            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center bg-white p-4 rounded-lg shadow';
                itemDiv.innerHTML = `
                    <div>
                        <h4 class="font-semibold">${item.name}</h4>
                        <p>$${item.price} x ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">Remove</button>
                `;
                cartItems.appendChild(itemDiv);
            });
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            saveCart();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Show cart
        document.querySelector('a[href="#cart"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('products').classList.add('hidden');
            document.getElementById('checkoutSection').classList.add('hidden');
            document.getElementById('cartSection').classList.remove('hidden');
        });

        // Show products
        document.querySelector('a[href="#products"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('cartSection').classList.add('hidden');
            document.getElementById('checkoutSection').classList.add('hidden');
            document.getElementById('products').classList.remove('hidden');
        });

        // Proceed to checkout
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            document.getElementById('cartSection').classList.add('hidden');
            document.getElementById('checkoutSection').classList.remove('hidden');
        });

        // Handle checkout form
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully! (This is a demo)');
            cart = [];
            updateCart();
            saveCart();
            document.getElementById('checkoutSection').classList.add('hidden');
            document.getElementById('products').classList.remove('hidden');
        });
    </script>
</body>
</html>
